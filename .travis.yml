language: general

branches:
  only:
  - master

env:
  - REPO_PREFIX=homebrew-appimage
  - REPO_PREFIX=homebrew-athruncask
  - REPO_PREFIX=homebrew-genericbinary
  - REPO_PREFIX=homebrew-linuxbinary
  - REPO_PREFIX=homebrew-osxbinary

script:
  - cd $REPO_PREFIX
  - git -c user.name='travis' -c user.email='travis' commit -m "Update $REPO_PREFIX $(date +%Y-%m-%d,%H:%M:%S)"
  - git subtree push --prefix $REPO_PREFIX -f -q "https://athrunsun:${GITHUB_API_TOKEN}@github.com/athrunsun/$REPO_PREFIX.git" master &> /dev/null
